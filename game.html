<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/gameStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts/app.js" defer></script>
    <title>Tic Toc Toe</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header-app">
                <div class="shaped">
                    <i class="fa fa-close"></i>
                    <i class="fa fa-dot-circle-o"></i>
                </div>
                <button class="active-user">
                    <i class="fa fa-close"></i> Turn
                </button>
                <button class="replay-game">
                    <i class="fa fa-repeat"></i>
                </button>
            </div>
            <div class="game-box">
                <div class="game-box-item" id="box1">
                    1
                </div>
                <div class="game-box-item" id="box2">
                    2
                </div>
                <div class="game-box-item" id="box3">
                    3
                </div>
                <div class="game-box-item" id="box4">
                    4
                </div>
                <div class="game-box-item" id="box5">
                    5
                </div>
                <div class="game-box-item" id="box6">
                    6
                </div>
                <div class="game-box-item" id="box7">
                    7
                </div>
                <div class="game-box-item" id="box8">
                    8
                </div>
                <div class="game-box-item" id="box9">
                    9
                </div>
            </div>
            <div class="score-game">
                <button>
                    <i class="fa fa-close"></i>
                    <p>
                        12
                    </p>
                </button>
                <button>
                    Ties
                    <p>15</p>
                </button>
                <button>
                    <i class="fa fa-dot-circle-o"></i>
                    <p>19</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
