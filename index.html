<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts//configGame.js" defer type="module"></script>
    <title>Tic Toc Toe</title>
</head>
<body>
    <div class="container">
        <div>
            <div class="exist-shapes">
                <i class="fa fa-close"></i>
                <i class="fa fa-dot-circle-o"></i>
            </div>
            <div class="login-box">
                <h3>pick players 1s Mark</h3>
                <div class="picker-shape">
                    <button class="x-shape">
                        <i class="fa fa-close"></i>
                    </button>
                    <button class="o-shape">
                        <i class="fa fa-dot-circle-o"></i>
                    </button>
                </div>
                <h4>Remember: x goes first</h4>
            </div>
            <div class="pick-rival">
                <button>
                    New Game VS cpu
                </button>
                <button>
                    New Game VS player
                </button>
            </div>
        </div>
    </div>
</body>
</html>
